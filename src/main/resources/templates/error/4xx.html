<!DOCTYPE html>
<html lang="en">
<div th:replace="~{common/head}"></div>
<link th:href="@{/css/error/error.css}" rel="stylesheet"/>

<body>
<div th:replace="~{common/navigator}"></div>

<div>
    <div class="info_error">
        <img th:src="@{/images/icon/warning-220.png}" alt="Error" class="error_img">
        <strong class="tit_error">페이지를 찾을 수 없습니다.</strong>
        <p class="desc_error">
            요청하신 페이지를 찾을 수 없습니다.
            <br/>주소가 잘못되었거나 삭제되었을 수 있습니다.
            <br/>다시 한 번 확인해 주세요.
        </p>
        <div class="wrap_linkhome">
            <a href="/" class="link_home">
                <span class="inner_link">
                    <span class="txt_home">첫 페이지로 가기</span>
                </span>
            </a>
        </div>
    </div>
</div>
<div th:replace="~{common/footer}"></div>
</body>
</html>
