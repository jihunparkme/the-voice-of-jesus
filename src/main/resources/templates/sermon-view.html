<!DOCTYPE html>
<html lang="en">
<div th:replace="~{common/head}"></div>
<link th:href="@{/css/index.css}" rel="stylesheet"/>
<link th:href="@{/css/view.css}" rel="stylesheet"/>

<body>
<div th:replace="~{common/navigator}"></div>

<header class="bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Trace the his voice</h1>
            <p class="lead mb-0">설교 내용이 잘 기억나지 않으신다면, 다시 한번 내용을 되새겨 보세요.</p>
        </div>
    </div>
</header>

<section id="notice" class="notice">
    <div class="container" data-aos="fade-up">
        <div class="row">
            <div class="entries">
                <article class="entry entry-single background-black">
                    <h2 class="entry-view-title font-white">
                        <p>[(${sermon.title})]</p>
                    </h2>
                    <div class="entry-meta">
                        <ul>
                            <li class="d-flex align-items-center">
                                <i class="bi bi-clock"></i>[(${sermon.createdDt})]
                            </li>
                        </ul>
                    </div>

                    <iframe class="iframe-container"
                            th:src="@{https://www.youtube.com/embed/{id}(id=${sermon.videoId})}"
                            title="YouTube video player"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

                    <div class="entry-content">
                        <h2 class="font-white" style="margin-top: 50px;">Profile Details</h2>

                        <p class="font-white">[(${sermon.title})]</p><br/>

                        <div class="profile-info">
                            <table class="table table-dark table-hover">
                                <tbody>
                                <tr>
                                    <th scope="row">Input Capacity</th>
                                    <td>[(${sermon.publisher})] g</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div style="height: 1000px; margin-top: 20px; box-sizing: border-box">
                            <div id="myGrid" class="ag-theme-quartz-dark"></div>
                        </div>
                    </div>

                    <div class="entry-footer">
                        <i class="bi bi-folder"></i>
                        <ul class="cats">
                            <li><a href="/admin/records" style="color: white;">All Records</a></li>
                        </ul>
                    </div>

                    <div class="entry-button">
                        <div>
                            <button th:onclick="|location.href='@{/admin/records}'|" class="btn btn-light"><i class="bi bi-list"></i> LIST</button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{common/footer}"></div>
</body>
</html>
